<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the play button -->
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1c40f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Play button triangle -->
  <path d="M 180 140 
           L 180 372 
           L 372 256 
           Z" 
        fill="url(#playGradient)" 
        filter="url(#dropshadow)"
        transform="translate(-10, -10)"/>
  
  <!-- Play text -->
  <text x="280" y="320" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#2c3e50"
        text-anchor="start">
    Play
  </text>
</svg>
